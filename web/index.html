<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hopper Dualis Integration</title>
        <script>
            function main() {
                const urlParams = new URLSearchParams(window.location.search);

                let msg = urlParams.get("msg");
                if (msg === null) {
                    return;
                }
                window.location.search = "";
                alert(msg);
            }
            window.addEventListener("load",main,false);

        </script>
    </head>
    <body>
    <fieldset>
        <legend>Register</legend>

        <form action="/register" method="post">
            <label for="username0" >Username:</label>
            <input name="username" id="username0" type="text"/>
            <label for="password0" >Password:</label>
            <input name="password" id="password0" type="password"/>
            <input type="submit" content="Register" />
        </form>
    </fieldset>

    <fieldset>
        <legend>Register</legend>

        <form action="updatePassword" method="post">

            <label for="password2" >New Password:</label>
            <input name="newPassword" id="password2" type="password"/>
            <input type="submit" content="Update" />

    </fieldset>

    <fieldset>
        <legend>Register</legend>

        <form action="deleteUser" method="post">
            <label for="username2" >Username:</label>

            <input type="submit" content="Delete" />

    </fieldset>
    </body>
</html>
